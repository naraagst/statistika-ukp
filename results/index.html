<html>
	<head>
		<title>STATISTIKA</title>
	
		<link href="/assets/css/statistik.css" rel="stylesheet">	
		<link href="/assets/css/materi2.css" rel="stylesheet">	
		<link href="style.css" rel="stylesheet">	
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="header">
			<img src="/assets/gambar/logo.png" id="logo" style="float:left"/>
		</div>
		<div class="konten index">
					
					<div class="row justify-content-center">
						<div class="col-md-5 col-sm-12 mr-1">
						<div class="card mt-5 p-2 index2">
							<div class="card-header text-center">
								<h3>Selamat Datang di Halaman Hasil Belajar Siswa</h3>
							</div>
							<div class="card-body" >
								<table class="index">
									<tr>
										<td>
											<b>Password</b>
										</td>
										<td>
											<input type="password" id="pass" placeholder="Masukkan password" class="form-control">
										</td>
									</tr>
								</table>
								<button class="btn btn-md btn-primary btn-block mt-2" id="submit">Submit</button>
							</div>
						</div>
						</div>
					</div>
		</div>

		<script src="/assets/bootstrap/jquery/jquery-3.3.1.min.js"></script>
		<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<script>
			let pass = document.querySelector("#pass")
			let btnSubmit = document.querySelector("#submit")

			btnSubmit.addEventListener("click", function(){
				if(pass.value === ""){
					alert("Password Harus Diisi !!!")
				} else {
					if(pass.value === "statistika6420")
					{
						location.href = './kuisa.html'
					}
					else{
						alert("Password Salah !!!")
					}
				}
			})
		</script>
	</body>
	
</html>
