<html>
	<head>
		<title>STATISTIKA</title>
	
		<link href="/assets/css/statistik.css" rel="stylesheet">	
		<link href="/assets/css/materi2.css" rel="stylesheet">	
		<link rel="stylesheet" href="style.css">
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>	
		<link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="header">
			<img src="/assets/gambar/logo.png" id="logo" style="float:left"/>
		</div>
		<div class="konten pretest">
			<div class="progressbar"></div>
			<div class="ujikompetensi">
				<div class="submateri2">
					<h2>Hasil Pretest</h2>
					<div class="card">
			            <div class="card-body">
			                <div class="score text-center">
			                    <h1 id="new-score"></h1>
			                    <p id="wrong-correct"></p>
			                    <p id="ket"></p>
				                <button class="btn btn-md btn-primary" id="try-again">Masuk ke Aplikasi</button>
			                </div>
			                <br/>
			                <div class="row justify-content-center">
				                <div class="col-md-5 col-sm-12">
				                <p><b>Waktu Selesai</b><br/>
				                Hari, tanggal = <span id="tanggal"></span><br/>
				                Waktu =<span id="waktu"></span></p>
				                <div class="card">
				                    <div class="card-body tabelkuis">
				                    	<table class="table">
				                    		<tr>
				                    			<td class="tabel-hasil">Nama</td>
				                    			<td>: <span id="namaSiswa"></span></td>
				                    		</tr>
				                    		<tr>
				                    			<td>Kelas</td>
				                    			<td>: <span id="kelasSiswa"></span></td>
				                    		</tr>
				                    		<tr>
				                    			<td>Jawaban Benar</td>
				                    			<td>: <span id="jawabanBenar"></span></td>
				                    		</tr>
				                    		<tr>
				                    			<td>Jawaban Salah</td>
				                    			<td>: <span id="jawabanSalah"></span></td>
				                    		</tr>
				                    		<tr>
				                    			<td>Nilai</td>
				                    			<td>: <span id="nilaiSiswa"></span></td>
				                    		</tr>
				                    	</table>
				                    </div>
				                </div>
				        	    </div>
			        		</div>
			            </div>
			        </div>
				</div>
				
			</div>
		</div>
		<script src="/assets/bootstrap/jquery/jquery-3.3.1.min.js"></script>
		<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
		<script src="soal.js"></script>
		<!-- The core Firebase JS SDK is always required and must be listed first -->
		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>

		<!-- TODO: Add SDKs for Firebase products that you want to use
		     https://firebase.google.com/docs/web/setup#available-libraries -->
		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-database.js"></script>
		<script src="hasil.js"></script>
	</body>
	
</html>
